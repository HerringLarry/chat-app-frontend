<div class="invite-item">
  <div class="text">{{invite.groupName}}</div>
  <div class="buttons">
    <button mat-button class="acc-btn" (click)="accept()" > <mat-icon>done_outline</mat-icon></button>
    <button mat-button class="dec-btn" (click)="decline()"> <mat-icon>highlight_off</mat-icon> </button>
  </div>
</div>
