<app-panel
  [displaySmall]="false"
  [title]="'Invites'"
  class="panel"
>
<div *ngIf="invites">
  <app-invite [invite] = "invite" (deleteInvite)="deleteInvite($event)" *ngFor="let invite of invites"></app-invite>
</div>
<div *ngIf="invites.length === 0">
  <div class="no-invites">¯\_(ツ)_/¯   NO INVITES   ¯\_(ツ)_/¯</div>
</div>
</app-panel>
