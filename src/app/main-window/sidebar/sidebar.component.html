  <div class="thread-list-container">
    <div class="button-and-header">
      <h1>Threads</h1> <button class="create-button" (click)="openCreationModal()">+</button>
    </div>

      <div class="thread-list-div">
        <app-thread-list [threads]="threads" [notifications]="notifications" ></app-thread-list>
      </div>
  </div>
      <div class="thread-list-container">
        <div class="button-and-header">
          <h1 class="direct">Direct</h1> <button class="create-button" (click)="openDirectThreadCreationModal()">+</button>
        </div>
        <div class="thread-list-div">
          <app-direct-thread-list [threads]="threads" [directNotifications]="directNotifications"></app-direct-thread-list>
        </div>
    </div>
  </mat-drawer>
