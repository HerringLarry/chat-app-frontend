<div #container>
  <div *ngIf="!isLoading()">
    <div *ngIf="!isEmptyAndThreadSelected()">
      <button *ngIf="moreMessagesToBeLoaded()" class="load-msg-button" (click)="getNextMessages()">Load</button>
      <div  class="message-wrapper" *ngFor="let message of messages">
        <app-message  [message]="message" [previousUsername]="previousUsername" (currentUsername)="setPreviousUsername($event)"></app-message>
        </div>
    </div>
    <div *ngIf="isEmptyAndThreadSelected()">
      <div class="message-wrapper">
          <div class="default-message">Start The Conversation...</div>
      </div>
    </div>
  </div>
    <div *ngIf="isLoading()" class=loader></div>

</div>
