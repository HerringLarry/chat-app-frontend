<div class="example-container">
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput placeholder="" formControlName="username">
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="" type="password" formControlName="password">
      </mat-form-field>
      <div class="login-buttons">
        <button class="submit-button" type="submit" mat-button> Login </button>
        <button class="register-button" (click)="goToRegistration()" mat-button> Register </button>
      </div>
    </form>
  </div>
