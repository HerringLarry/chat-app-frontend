    <div class="modal-content">
    <h1 mat-dialog-title>{{header}}</h1>

    <mat-dialog-content>
    
            <input matInput
                    placeholder="{{placeHolder}}"
                formControlName="description"
                [value]="name" (input)="name = $event.target.value"
                >
    
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button class="mat-close-button"(click)="close()">Close</button>
        <button mat-button class="mat-save-button"(click)="save()">Save</button>
    </mat-dialog-actions>
</div>
