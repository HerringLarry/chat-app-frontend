<div class="close-button-line">
        <button class="mat-close-button"(click)="close()"><mat-icon class="close-icon">close</mat-icon></button>
      </div>
      <mat-dialog-content>
        <h1 #matheader> Create Thread </h1>
        <input matInput class="search" [value]="name" (input)="name = $event.target.value">        
      
      </mat-dialog-content>
    
      <mat-dialog-actions>
        <div class="action-buttons">
          <button mat-button class="mat-save-button"(click)="save()">Create</button>
        </div>
      </mat-dialog-actions>
