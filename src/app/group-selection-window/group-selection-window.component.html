<app-panel
  [displaySmall]="true"
  [title]="'Select Group'"
  class="panel"
>
<div class="list">
<mat-action-list *ngFor="let group of _groupSelectionService.groups | async">
    <button mat-list-item class="list-btn" (click)="setGroupNameAndGoToMain(group)"> {{group.name}} </button>
</mat-action-list>
</div>

    <button mat-list-item class="add-btn" (click)="openCreationModal()"> <mat-icon>add_box</mat-icon> Create Group</button>
</app-panel>
